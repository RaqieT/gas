<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Gainful Achivement System</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>
<div th:insert="fragments/menu"></div>
<div class="container">
    <div class="jumbotron">
        <h3 th:text='#{greeting}'></h3>
        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"></p>


        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="#{userInfo}"></h4>
                    <img th:src="${user_img}" width="100" height="100" class="figure-img" alt="">
                    <br>
                    <b class="card-text" th:text="${username}"></b>
                    <br>
                    <b class="card-text" th:text="#{points} + ${': ' + user_points}"></b>
                    <br>
                    <b class="card-text" th:text="${rank_name}"> </b>
                    <img th:src="@{/images/ranks/{image}(image=${rank_img})}" width="90" height="130" class="figure-img" alt="">
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{lastAchievement}"></h5>

                    <div th:unless="${#lists.isEmpty(achievement)}">

                        <img th:src="@{/images/achievement/{image}(image=${achievement.get(0).getAchievementURL()})}" width="150" height="150" class="figure-img" alt="">
                        <h5 class="card-title">
                            <th:block  th:utext="${achievement.get(0).getName()}"/>
                        </h5>
                        <p class="card-text">
                            <th:block th:utext="${achievement.get(0).getDescription()}"/>
                        </p>

                    </div>

                </div>
            </div>
        </div>
        <br>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="#{LastActivities}"></h5>
                <table class="table table-hover">

                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" th:text="#{Activities}"></th>
                        <th scope="col" th:text="#{Distance}"></th>
                        <th scope="col" th:text="#{Time}"></th>
                        <th scope="col" th:text="#{points}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="activity : ${activities}">
                        <tr>
                            <td th:text="${activity.getId()}">...</td>
                            <td th:text="${activity.getType()}">...</td>
                            <td th:text="${activity.serializeDistance()}">...</td>
                            <td th:text="${activity.serializeTime()}">...</td>
                            <td th:text="${activity.calculatePoints()}">...</td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div> <!-- /container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
